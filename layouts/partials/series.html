{{ $name := index .Params.series 0 }}
{{ $slug := $name | urlize }}
<hr/>
<aside>
  <p>
    This is a post in the
    <a href="{{ $.Site.BaseURL }}/series/{{ $slug }}" id="series">
      <b>{{$name}}</b>
    </a>
    series. Other posts in this series:
  </p>

  {{ $series := index .Site.Taxonomies.series $slug}}
  <ul class="series">
  {{ range ($series.Pages).Reverse }}
    <li>
      <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </li>
  {{end}}
  </ul>
</aside>
