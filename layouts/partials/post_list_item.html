<article class="post">
  <h2>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>

  {{ partial "date.html" . }}

  <div class="entry">
    <p>
      {{ .Summary }}
    </p>
  </div>

  <a href="{{ .Permalink }}" class="read-more" aria-label="Read more about {{ .Title }}">
    Read More
  </a>

  <hr/>
</article>
